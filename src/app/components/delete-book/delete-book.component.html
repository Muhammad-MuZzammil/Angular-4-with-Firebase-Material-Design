<div class="delete-confirm">
  <mat-toolbar color="primary">You are about to delete the book {{bookTitle}}</mat-toolbar>

  <mat-toolbar>
    <mat-toolbar-row>
      <span>{{bookDescription}}</span>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <button [routerLink]="['/book/'+id]" mat-button color="accent">Go Back</button>
      <button mat-raised-button (click)="removeBook()" color="warn">Delete Permenently</button>
    </mat-toolbar-row>
  </mat-toolbar>

</div>
